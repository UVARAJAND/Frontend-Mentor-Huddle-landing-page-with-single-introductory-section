<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="huddle_image_flex">
      <div class="huddle_box">
        <img class="huddle_image" src="images/comment.png">
        <span class="huddle_text">Huddle</span>
      </div>
      <div >
        <img class="image_flex" src="images/illustration-mockups.svg">
      </div>
    </div>
    <div class="container">
      <div class="box1">
        <span class="text_1">Build The Community</span> 
      </div>
      <div class="box2">
        <span class="text_1">Your Fans Will Love</span>
      </div>
      <div class="box3">
        <span class="text_2">Huddle re-imagines the way build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</span>
      </div>
      <div class="register">
        Register
      </div>
      <div class="media_logos">
        <div class="circle">
          <img class="facebook_logo" src="images/facebook_white.png">
        </div>
        <div class="circle">
          <img class="twitter_logo" src="images/twitter.png">
        </div>
        <div class="circle">
          <img class="instagram_logo" src="images/instagram.png">
        </div>
      </div>
    </div>
    
</body>
</html>
